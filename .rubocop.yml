# This is the configuration used to check the rubocop source code.

AllCops:
  Exclude:
    - 'spec/spec_helper.rb'
    - 'Gemfile'
    - 'Rakefile'
    - 'bin/*'
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'


Style/SymbolArray:
  Exclude:
    - 'Gemfile'

Style/Documentation:
  Enabled: false

Style/RescueStandardError:
  EnforcedStyle: implicit